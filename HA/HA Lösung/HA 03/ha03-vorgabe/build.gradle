plugins {
    id 'java'
    id 'scala'
    id "com.github.maiflai.scalatest" version "0.32"
}

group 'snet.prog2'
version '1.1'

repositories {
    mavenCentral()
}

ext {
    javaMainClass = "eval.Main"
}

test {
    useJUnitPlatform()
    suite 'TestFunctionalInterfaces'
    suite 'TestExamRegistrations'
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.9'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    testImplementation 'org.scalatest:scalatest_2.13:3.2.12'
    implementation 'org.scalatestplus:junit-4-13_2.13:3.2.12.0'
    runtimeOnly 'org.scala-lang.modules:scala-xml_2.13:2.1.0'
    testRuntimeOnly 'com.vladsch.flexmark:flexmark-all:0.64.0'
}